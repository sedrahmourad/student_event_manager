{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">All Events</h1>

<ul class="space-y-2">
  {% for event in events %}
    <li class="p-3 bg-white rounded shadow">
      <a href="{% url 'events:event_detail' event.id %}" class="text-indigo-600 font-semibold hover:underline">
        {{ event.title }}
      </a>
      <p class="text-gray-600 text-sm">{{ event.date|date:"F j, Y" }}</p>
      <p>{{ event.description|truncatechars:120 }}</p>
    </li>
  {% empty %}
    <li>No events available.</li>
  {% endfor %}
</ul>
{% endblock %}
