{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Event Manager{% endblock title %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
        .card { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); }
        .nav-link { @apply text-indigo-200 hover:text-white transition duration-150; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- ====================== NAVIGATION BAR ====================== -->
    <nav class="bg-indigo-700 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">

                <!-- Left side: Brand -->
                <div class="flex items-center">
                    <a href="/" class="text-white text-2xl font-bold tracking-wider">
                        Student Event Manager
                    </a>
                </div>

                <!-- Right side: Navigation Links -->
                <div class="flex items-center space-x-4">

                    <!-- Events Page -->
                    <a href="{% url 'events:events_list' %}" class="nav-link {% if request.path == '/events/' %}text-white font-semibold{% endif %}">
                        Events
                    </a>

                    {% if user.is_authenticated %}
                        <!-- Dashboard Page -->
                        <a href="{% url 'dashboard_page' %}" class="nav-link {% if request.path == '/dashboard/' %}text-white font-semibold{% endif %}">
                            Dashboard
                        </a>

                        <!-- Logout Button (JS handled) -->
                        <button onclick="logoutUser()" class="px-3 py-1 bg-white text-indigo-700 rounded-full font-semibold hover:bg-indigo-100 transition duration-150">
                            Logout
                        </button>
                    {% else %}
                        <!-- Login Page -->
                        <a href="{% url 'users:login_page' %}" class="nav-link {% if request.path == '/login/' %}text-white font-semibold{% endif %}">
                            Login
                        </a>

                        <!-- Register Page -->
                        <a href="{% url 'users:register_page' %}" class="px-3 py-1 bg-amber-400 text-indigo-700 rounded-full font-semibold hover:bg-amber-300 transition duration-150 {% if request.path == '/register/' %}ring-2 ring-white{% endif %}">
                            Register
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- ====================== MAIN CONTENT ====================== -->
    <main class="flex-grow p-4 sm:p-6 lg:p-8">
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock content %}
    </main>

    <!-- ====================== FOOTER ====================== -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 Student Event Manager. Al
